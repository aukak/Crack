<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="png/logo.png"/>
    <title>Truffled - Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <img src="png/logo.svg" alt="Truffled Logo" class="logo">
            <span class="logo-text">Truffled</span>
        </div>
        <div class="navbar-right">
            <a href="index.html"><img src="png/house-solid.svg" alt="Home"></a>
            <a href="games.html"><img src="png/gamepad-solid.svg" alt="Games"></a>
            <a href="apps.html"><img src="png/apps.svg" alt="Apps"></a>
            <a href="settings.html"><img src="png/gear-solid.svg" alt="Settings"></a>
        </div>
    </div>

    <div class="content">
        <h1>Game Selection</h1>
        <p>Choose a game to start playing!</p>
        <input type="text" id="gameSearch" placeholder="Search games..." class="search-bar" oninput="filterGames()">

        <div class="container">
            <div class="game-gallery" id="gameGallery">
                <div class="game" data-name="Game 1">
                    <a href="games/1" class="game-link">
                        <img src="png/1.jpg" alt="1" class="game-thumbnail">
                    </a>
                    <h3>1</h3>
                </div>
                <div class="game" data-name="gameGallery">
                    <a href="games/1v1" class="game-link">
                        <img src="png/1v1.jpg" alt="1v1" class="game-thumbnail">
                    </a>
                    <h3>1v1.lol</h3>
                </div>
                <div class="game" data-name="gameGallery">
                    <a href="games/2048" class="game-link">
                        <img src="png/2048.jpg" alt="2048" class="game-thumbnail">
                    </a>
                    <h3>2048</h3>
                </div>
                <div class="game" data-name="gameGallery">
                    <a href="games/OvO" class="game-link">
                        <img src="png/OvO.jpg" alt="OvO" class="game-thumbnail">
                    </a>
                    <h3>OvO</h3>
                </div>
                <div class="game" data-name="gameGallery">
                    <a href="games/Slope" class="game-link">
                        <img src="png/Slope.jpg" alt="Slope" class="game-thumbnail">
                    </a>
                    <h3>Slope</h3>
                </div>
                <div class="game" data-name="gameGallery">
                    <a href="games/Retro-Bowl" class="game-link">
                        <img src="png/Retro-Bowl.jpg" alt="Retro Bowl" class="game-thumbnail">
                    </a>
                    <h3>Retro Bowl</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
