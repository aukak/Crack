<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <img src="png/logo.svg" alt="Truffled Logo" class="logo">
            <span class="logo-text">Truffled</span>
        </div>
        <div class="navbar-right">
            <a href="index.html"><img src="png/house-solid.svg"></a>
            <a href="games.html"><img src="png/gamepad-solid.svg"></a>
            <a href="settings.html"><img src="png/gear-solid.svg"></a>
            <a href="discord.html"><img src="png/discord-brands-solid.svg"></a>
        </div>
    </div>

    <div class="content">
        <h1>Game Selection</h1>
        <p>Choose a game to start playing!</p>
        <input type="text" id="gameSearch" placeholder="Search games..." class="search-bar" oninput="filterGames()">

        <div class="container">
            <div class="game-gallery" id="gameGallery">
                <div class="game" data-name="Game 1">
                    <img src="/png/1.jpg" alt="1" class="game-thumbnail">
                    <h3>1</h3>
                    <button onclick="playGame('1')">Play Game</button>
                </div>
                <div class="game" data-name="Game Title 2">
                    <img src="path/to/your-image2.jpg" alt="Game 2" class="game-thumbnail">
                    <h3>Game Title 2</h3>
                    <button onclick="playGame('Game Title 2')">Play Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
