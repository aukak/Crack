<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="png/logo.png"/>
    <title>Truffled</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
   <div class="navbar">
        <div class="navbar-left">
            <img src="png/logo.svg" alt="Truffled Logo" class="logo">
            <span class="logo-text">Truffled</span>
        </div>
       <div class="navbar-right">
            <a href="index.html"><img src="png/house-solid.svg"></a>
            <a href="games.html"><img src="png/gamepad-solid.svg"></a>
            <a href="apps.html"><img src="png/apps.svg"></a>
            <a href="settings.html"><img src="png/gear-solid.svg"></a>
        </div>
    </div>

    <div class="content">

        <h1>Welcome to truffled</h1>
        <p>Games with your Desire!</p>

        <form id="uv-form">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/>
            <input id="uv-address" type="text" placeholder="Search..." class="search-bar">
        </form>

        <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
          </div>

         <button class="sigma" onclick="openIframe()">About:Blank</button>

    </div>
<script src="/static/uv/uv.bundle.js" defer></script>
<script src="/static/uv/uv.config.js" defer></script>
<script src="/static/register-sw.js" defer></script>
<script src="/static/search.js" defer></script>
<script src="/static/index.js" defer></script>
<script>
        function openIframe() {

            const newWindow = window.open('about:blank');

 
            const iframe = newWindow.document.createElement('iframe');
            iframe.src = '/'; 
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';


            newWindow.document.body.appendChild(iframe);
        }
    </script>
           
</body>
</html>
